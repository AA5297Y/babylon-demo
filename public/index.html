<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
    <link rel="icon" href="<%= htmlWebpackPlugin.options.url %>favicon.ico"> 
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="main"></div>
    <div class="contextMenu">
      <div class="caption">
        <div class="nameField">
          <div id="context_unitTag">Aircraft</div>
          <div id="context_callSign">tiger1</div>
          <div id="context_side">
            red
            <i class="fa fa-external-link"></i>
          </div>
        </div>
      </div>
      <div class="unitField">
        <div class="unitTypeField">
          <div id="context_unitClass">J-20</div>
          <div id="context_unitLink">
            <i class="fa fa-external-link"></i>
          </div>
        </div>
      </div>
      <div class="statusField">
        <div class="altitude">
          Altitude:
          <div id="context_altitude">3600</div>
        </div>
        <div class="speed">
          Speed:
          <div id="context_speed">350</div>
        </div>
      </div>
      <div class="missionField">
        <div class="caption">
          Mission:
          <div id="context_missionTag">AAW</div>
          <div id="context_mission">AAW_Patrol</div>
        </div>
      </div>
      <div class="expList">
        <div class="listItem active">
          Sensor
          <div class="content">
            <div class="checkListItem">
              J-20 AESA
            </div>
          </div>
        </div>
      </div>
      <div class="expList">
        <div class="listItem">
          Fuel
          <div class="content">

          </div>
        </div>
      </div>
      <div class="expList">
        <div class="listItem">
          Munition
          <div class="content">

          </div>
        </div>
      </div>
    </div>
    <div id="selectList" class="invisible"></div>
    <div id="gamePause" class="invisible">
      <div class="pause">PAUSE</div>
    </div>
  </body>
  <style>
    html {
      touch-action: none;
    }

    body {
      position: fixed;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #main {
      position: fixed;
      width: 100%;
      height: 100%;
    }
  </style>
</html>
